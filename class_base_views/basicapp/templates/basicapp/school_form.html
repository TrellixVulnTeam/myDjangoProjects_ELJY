<!DOCTYPE html>
{% extends 'basicapp/basicapp_base.html' %}
  {% block body_block %}
  <h1>
    {% if not form.instance.pk %}
    Create School
    {% else %}
    Update/Delete School
    {% endif %}
  </h1>
  <form class="form-group" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-warning" type="Submit" value="Submit">
  </form>

  {% endblock %}
