{% extends 'base.html' %}
  {% block body_block %}
    <div class="container">
    <h1>User Information</h1>
    <h2>{{ user.get_full_name }}</h2>
    <ul>
      <li>Username: {{ user.username }}</li>
      <li>Country: {{ user.profiles.country }}</li>
      <li>City: {{ user.profiles.city }}</li>
    </ul>
  </div>
  {% endblock %}
