<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <span class="label label-default" style="font-size:medium">
        {{ table_name }}
      </span>
        {% if user_list %}
        <ol>
          {% for user in user_list %}
            <li class="list-group-item-default">User Info
              <ul>
                <li class="list-group-item-success">First Name: {{ user.first_name }}</li>
                <li class="list-group-item-info">Last Name: {{ user.last_name }}</li>
                <li class="list-group-item-warning">Email Name: {{ user.email }}</li>
              </ul>
            </li>
          {% endfor %}
        </ol>
        {% else %}
          <span class="label label-alert">
            No User Record Found
          </span>
        {% endif %}
    </div>
  </body>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
